<div class="uinfo uicon">
  <p class="note">登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机</p>
  <a class="login uicon" href="">用户登录</a>
</div>


<div class="scontainer">

  <h3 class="singerbar">
    <span class="">
      入驻歌手
    </span>
    <a [routerLink]=' [ "/homes/find/artilist/allsg/oursinger/wy" ] '>查看全部></a>
  </h3>

  <div class="slist">
    <div *ngFor="let item of singerInfo;let indexof = index" class="singContainer">

      <a *ngIf="item?.id" [routerLink]='["/homes/find/artilist/onesg",item?.id]' class="link">
        <div class="singer">
          <img [src]=" item?.picUrl + '?param=62y62' " class="singerimg" />
        </div>

        <div class="stitle">
          <h4>{{ item?.name }}</h4>
          <!-- //由于歌手的描述在API返回中没有发现，只有使用静态文本，等待完善 -->
          <p>{{singerDesc[indexof]}}</p>
        </div>
      </a>

    </div>
  </div>

  <a href="http://music.163.com/nmusician/web/index" target="_blank" class="singin">申请成为网易音乐人</a>
</div>
