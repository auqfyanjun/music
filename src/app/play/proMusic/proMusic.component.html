<div class="progress">
  <div class="progressContainer" (mousedown)="changeProLine($event)">

    <div class="progressLine" [ngStyle]='{"width.px":valueSrcProLine}'>
    </div>

    <div class="targetBtn" #btn id="targetBtn" [ngStyle]='{"left.px":valueSrcProLine-9}' (mousedown)="btnDown($event,btn)">

    </div>
  </div>
</div>
