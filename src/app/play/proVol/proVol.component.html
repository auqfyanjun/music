<div class="progress">
  <div class="progressContainer" (mousedown)="changeProLine($event)">

    <div class="progressLine" [ngStyle]='{"height.px":valueSrcProLine}'></div>


    <div class="targetBtn" #btn id="targetBtn" (mousedown)="btnDown($event,btn)" [ngStyle]='{"top.px":valueSrcProLine-9}'>

    </div>
  </div>
</div>
